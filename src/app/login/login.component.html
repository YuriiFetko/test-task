<div class="auth-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <h1>Login</h1>
        <div class="validation validation_error-with-server" *ngIf="errorMessage">
          {{errorMessage}}
        </div>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Username" type="text" formControlName="email">
          <mat-error *ngIf="form.get('email')!.invalid && form.get('email')!.errors!.email">
            Invalid mail
          </mat-error>
          <mat-error *ngIf="form.get('email')!.invalid && form.get('email')!.errors!.required">
            Required mail
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Password" type="password" name="password" formControlName="password">
          <mat-error *ngIf="form.get('password')!.invalid && form.get('password')!.errors!.required">
            Required password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || submitted">Log in</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
